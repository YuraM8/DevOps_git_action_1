name: Ð¡I

on:
  push:
    branches:
    - main
    - jenk
  workflow_dispatch:
  # pull_request:
  #   types: [opened, synchronize]

jobs:
  my_first_job:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'

        
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: jenk

    - name: show dorectory
      run: 'pwd'

    - name: List file
      run: 'la -al'

    - name: Install Dependencies
      run: 'mvn compile'

    - name: Build application
      run: 'mvn package -DskipTest'

    - name: Test application
      run: 'mvn test'
